#server.port=23001

spring.config.import=configserver:http://localhost:23001
spring.datasource.url=jdbc:mysql://localhost:3306/cloud_patient?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

application.name=patientservice

cloud.nacos.server-addr=localhost:8848
