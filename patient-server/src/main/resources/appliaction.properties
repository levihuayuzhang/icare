mybatis.type-aliases-package=org.huayuzhang.patient.pojo
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.org.huayuzhang=debug
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss:SSS
